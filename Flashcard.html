<!DOCTYPE html>
<html>
<head>
<title>Flashcards</title>
<style type="text/css">

* {
    font-family: Arial;
}

.button {
  font-size: 20pt;
  width: 50px;
  height: 40px;
  padding-top: 9px;
  position:relative; 
  display: inline-block;
  background-color: lightblue;
  text-align: center;
  margin: 5px;
}

#question {
  font-size: 40pt;
  width: 370px;
  height: 70px;
  position:relative; 
  padding-top: 15px;
  display: inline-block;
  background-color: lightblue;
  text-align: center;
  margin: 5px;
}

#next {
    width: 370px;
}

</style>

<script type="text/javascript">
        var facts;
        var number1;
        var number2;
        var answer;
        
        function onload() {
            facts = 12;

            document.getElementById("next").style.backgroundColor = 'transparent';

            setQuestion();
            setAnswers();
        }
        
        function setQuestion() {
            number1 = facts;
            number2 = Math.floor(Math.random() * 12) + 1;
            var flip = Math.floor(Math.random() * 2) + 1;
            if (flip == 1)
            {
                var temp = number1;
                number1 = number2;
                number2 = temp;
            }

            answer = number1 * number2;

            var questionText = "";
            document.getElementById("question").innerHTML = 
                questionText.concat(number1.toString(), " x ", number2.toString());
        }

        function setAnswers() {
            answer = number1 * number2;

            var offset = Math.floor(Math.random() * 6) * -1;

            setAnswer('a1', answer + offset);
            setAnswer('a2', answer + offset+1);
            setAnswer('a3', answer + offset+2);
            setAnswer('a4', answer + offset+3);
            setAnswer('a5', answer + offset+4);
            setAnswer('a6', answer + offset+5);
        }

        function setAnswer(id, value) {
            var element = document.getElementById(id);
            element.innerHTML = value.toString();
            element.style.backgroundColor = 'lightblue';
        }

        function choose(id) {
            var element = document.getElementById(id);
            var clickedAnswer = element.innerHTML;
            element.innerHTML = clickedAnswer.toString();
            if (clickedAnswer == answer.toString()) { 
                element.style.background='green';
                var nextButton = document.getElementById("next");
                nextButton.innerHTML = "Next";
                nextButton.style.backgroundColor = 'blue';
            }
            else {
                element.style.background='red';
            }
        }

        function next() {
            number1 = 5;
            number2 = 4;

            setQuestion();
            setAnswers();

            var nextButton = document.getElementById("next");
            nextButton.innerHTML = "";
            nextButton.style.backgroundColor = 'transparent';
        }
</script>

<body onload="onload()">

<div id="question"></div>

<p/>

<div class="button" id="a1" onclick="choose('a1')">2</div>
<div class="button" id="a2" onclick="choose('a2')">3</div>
<div class="button" id="a3" onclick="choose('a3')">4</div>
<div class="button" id="a4" onclick="choose('a4')">5</div>
<div class="button" id="a5" onclick="choose('a5')">6</div>
<div class="button" id="a6" onclick="choose('a6')">8</div>

<p>

<div class="button" id="next" onclick="next()"></div>

</body>
</html>
